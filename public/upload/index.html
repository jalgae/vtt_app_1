<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Custom FIle Upload</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/public/upload/css/style.css">
</head>

<body>
  
  <form action="#" method="POST">
    <div class="row col-lg-12 col-md-12 col-sm-12 custom-header">
        <h1>VTT API</h1>
        <p>Upload the Excel file here</p>
    </div>
    <div class="row col-lg-12 col-md-12 col-sm-12 custom-file-upload">
        <!--<label for="file">File: </label>--> 
        <input type="file" id="file" name="myfiles[]" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    </div>
    <div class="row col-lg-12 col-md-12 col-sm-12 submit-file-upload">
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>
  </form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/public/upload/js/index.js"></script>

</body>
</html>
